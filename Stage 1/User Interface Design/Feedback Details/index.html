<html>
	<head>
    <script src="script.js" type="text/javascript"> </script>
    <style>
        .form-group {
        display: table;
        width: 100%;
        margin-bottom: 20px;
      }
      .form-group label,
      .form-group input {
        display: table-cell;
      }
      .form-group label {
        width: 150px;
      }
      .form-group button {
        background: transparent;
        border: none;
      }
      #result{
          display: none;
          border: 6px solid #000000;
          width: 300px;
          height: auto;
      }
    </style>
  </head>
  <body> 
    <!-- Fill code here -->
    <h2>Feedback Details</h2>
    <form action="javascript:addFeedback();">
        <div class="form-group">
            <label for="feedback">Enter the Feedback</label>
            <textarea name="feedback" id=feedback rows="8" cols="40" required="true"></textarea>
        </div>
        <div class="button-group">
            <button type="submit" id="create">Add Feedback</button>
            <button type="button" id="view" onclick="displayFeedback();">View Feedback</button>
        </div>
    </form>
    <div id="result">
    </div>
  </body>
</html>
